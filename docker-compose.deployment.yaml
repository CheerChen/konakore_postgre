# docker-compose.deployment.yaml - For Portainer or other production-like deployments
version: '3.8'

services:
  postgres:
    image: 192.168.0.110:5000/my-konakore-postgre:latest
    restart: always
    environment:
      - POSTGRES_USER=konakore
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=konakore
      - TZ=UTC
    volumes:
      # Bind mount to a specific host path for persistent data
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U konakore -d konakore"]
      interval: 30s
      timeout: 10s
      retries: 5

  api:
    # No build section; pulls the pre-built image from your private registry
    image: 192.168.0.110:5000/my-konakore-api:latest
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - '3000:3000'
    environment:
      # Values are hard-coded here for simplicity, or you can use Portainer's secrets management
      - POSTGRES_USER=konakore
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=konakore
      - TZ=UTC

  scheduler:
    # No build section; pulls the pre-built image from your private registry
    image: 192.168.0.110:5000/my-konakore-scheduler:latest
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - POSTGRES_USER=konakore
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=konakore
      - PYTHONUNBUFFERED=1
      - TZ=UTC

  file_sync:
    image: 192.168.0.110:5000/my-konakore-file-sync:latest
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - '8090:8090'  # Expose webhook port for API communication
    volumes:
      - /mnt/hd1/Wallpaper:/wallpaper
    environment:
      - POSTGRES_USER=konakore
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=konakore
      - PYTHONUNBUFFERED=1
      - ARIA2_URL=ws://192.168.0.110:6800/jsonrpc
      - ARIA2_SECRET=p3terx
      - DOWNLOAD_BASE_PATH=/wallpaper
      - TZ=UTC

  frontend:
    image: 192.168.0.110:5000/my-konakore-frontend:latest
    restart: always
    depends_on:
      - api
    ports:
      - '5173:5173'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
volumes:
  postgres_data: